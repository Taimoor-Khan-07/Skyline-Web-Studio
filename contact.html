<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="page1">
        <div class="form-section">
            <h1>Contact Us</h1>
            <p>Have questions? We'd love to hear from you!</p>
            <form action="#" method="post">
                <div class="input1">
                    <label for="name">Your Name</label>
                    <input id="name" type="text" placeholder="Your Name" required>
                </div>
                <div class="input2">
                    <label for="email">Your Email</label>
                    <input id="email" type="email" placeholder="Your Email" required>
                </div>
                <div class="input3">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>
                <button class="btn1" type="submit">Send Message</button>
            </form>
        </div>
        <div class="information-sec">
            <h2>Find Us</h2>
            <div class="paragraph">
                <p>
                    With more than 40 offices in Pakistan, we are closer than you think. We also offer a variety of online support services through email and live chat, available 24/7 for your convenience.
                </p>
            </div>
        </div>
    </div>
    <div id="page2"><div class="map-container">
      <h2>Our Location</h2>
      <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509413!2d144.95605431563935!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1697042409758!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</body>
</html>
