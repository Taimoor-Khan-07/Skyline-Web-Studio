<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://kit.fontawesome.com/bd9fd7b14d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
                    <!-- Div for placement of navbar  -->
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand d-flex " href="#"><img class="rounded-pill" width="60px" height="60px" src="/sws-logo-sws-letter-sws-letter-logo-design-initials-sws-logo-linked-with-circle-and-uppercase-monogram-[1].png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active text-dark ms-3" aria-current="page" href="#"><p>Home</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark ms-3" href="#"><p>Services</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark ms-3" href="#"><p>About</p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark ms-3" href="#"><p>Contact us</p></a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" href="" type="submit"><b>sign in</b></button>
            </form>
          </div>
        </div>
      </nav>
    <style>
      div ul li p{
            font-size: 22px;
            font-family: 'Georgia', serif;
        }
        div ul li p:hover{
             color: rgb(0, 255, 255);
        }
    </style>                
    
                    


    


                                    <!-- Attaching Navbar to all pages via Script  -->
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => document.getElementById('navbar').innerHTML = data)
          .catch(error => console.error('Error loading navbar:', error));
      </script>



                        <!-- Attaching Bootstrap via Script to load Bootstrap stylesto all pages  -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



                                    <!-- Attaching footer to all pages vis Sript  -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
</script>
</body>
</html>
