<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/bd9fd7b14d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
    </style>
</head>
<body>
                    <!-- Div for placement of navbar  -->
    <div id="navbar"></div>

                                    <!-- Hero Section work  -->

    <div class="d-flex flex-wrap h-100 justify-content-between container gap-3 mt-5">
        <img src="https://th.bing.com/th/id/OIP.KJqipVilEV7Qs_EDQch6uwHaEo?w=1920&h=1200&rs=1&pid=ImgDetMain" alt="gallery" style="height: 500px; width: 535px;">
        <img src="https://1.bp.blogspot.com/-uhu8waWExcQ/XQkpB24RmBI/AAAAAAAAuHQ/DwWGftzKgTwkC0XJ9NIa68t9ChMtEr9dwCLcBGAs/s640/njn4.jpg" alt="gallery" style="height: 500px; width: 535px;">
        <img src="https://th.bing.com/th/id/OIP.dJaCjfZKNI-7IKRhW44exQHaEm?w=1500&h=933&rs=1&pid=ImgDetMain" alt="gallery" style="height: 500px; width: 535px;">
        <img src="https://th.bing.com/th/id/OIP.Mzx69hXeBW1TW_HeESKHvAHaFQ?w=1024&h=728&rs=1&pid=ImgDetMain" alt="gallery" style="height: 500px; width: 535px;">
      </div>
      

    


                                    <!-- Attaching Navbar to all pages via Script  -->
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => document.getElementById('navbar').innerHTML = data)
          .catch(error => console.error('Error loading navbar:', error));
      </script>



                        <!-- Attaching Bootstrap via Script to load Bootstrap stylesto all pages  -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



                                    <!-- Attaching footer to all pages vis Sript  -->
<div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data)
        .catch(error => console.error('Error loading footer:', error));
</script>
</body>
</html>
